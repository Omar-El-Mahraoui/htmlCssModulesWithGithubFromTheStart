<!DOCTYPE html>
<html>
	
	<head>
		<title>Experimenting with CSS text properties</title>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<div class="page-container">
			
			<section id="page-navigation">
					<h1>CSS TEXT PROPERTIES</h1>
					<p style="direction: ltr;">Some Text</p>
					<p style="direction: rtl;">Some Text</p>
					
					<p style="text-align: center;">Some Text</p>
					<p style="text-align: left;">Some Text</p>
					<p style="text-align: right;">Some Text</p>
					
					<p style="text-decoration: overline;">Some Text</p>
					<p style="text-decoration: line-through;">Some Text</p>
					<p style="text-decoration: underline;">Some Text</p>
					
					<p style="text-transform: uppercase;">Some Text</p>
					<p style="text-transform: lowercase;">Some Text</p>
					<p style="text-transform: capitalize;">Some Text</p>
					
					<p style="letter-spacing: 5px;">Some Text</p>
					
					<p style="color: orange;">Some Text</p>
					<p style="color: #ff7800;">Some Text</p>
			</section>
			
		</div>
	</body>
	
</html>
